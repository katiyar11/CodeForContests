{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CODeForCONtest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
	
				<img src="/static/images/image-1.png" alt="" class="image-1">

				<form action="login" method="POST">{% csrf_token %}
					<h3> LOGIN </h3>
					{% for message in messages %}
				
					<h1>{{ message }}</h1>
		  
				   {% endfor %} 
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" name="username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="password" class="form-control" placeholder="Password" name="password">
					</div>
					
					<button>
						<span>Login</span>
					</button><br>
					<div style="right: 0; bottom:0; height:20px ; width: 30%;background-color: rgba(0, 119, 255, 0.014);color: white;text-align: center;text-decoration-color: black; ">
						<a href="/">Home</a>
						<a href="register">Resitration</a>
					</div>

					

				</form>
				<img src="/static/images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
