{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CODeForCONtest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link crossorigin="anonymous" rel="stylesheet" href="{% static 'r_fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="/static/images/image-1.png" alt="" class="image-1">
				<form action="register" method="POST">{% csrf_token %}
					<h3>New Account?</h3>
					
						{% for messageS in messages %}
					
						<h3 > {{messageS}}  </h3>
					    
						{% endfor %}
					
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" name="username" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="First Name" name="first_name" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Last Name" name="last_name" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="E-Mail" name="email" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="password1" required="">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" name="password2" required="">
					</div>
 
					<script>
								var password = document.getElementsByName("password1");
								var confirm_password = document.getElementById("password2");
		
							function validatePassword(){
								if(password.value != confirm_password.value) {
								confirm_password.setCustomValidity("Passwords Don't Match");
								} else {
								confirm_password.setCustomValidity('');
								}
							}
		
							password.onchange = validatePassword;
							confirm_password.onkeyup = validatePassword;
		            </script>	
					
					<button>
						<span>Register</span>
					</button><br>

					<div style="left: 0px; bottom:0; height:20px ; width: 30%;background-color: rgba(0, 119, 255, 0.014);color: white;text-align: center;text-decoration-color: black; ">
					<a href="login">Login</a></div> 
					<div style="right: 0; bottom:0; height:20px ; width: 30%;background-color: rgba(0, 119, 255, 0.014);color: white;text-align: center;text-decoration-color: black; ">
					<a href="/">Home</a></div>
				</form> 

				<img src="/static/images/image-2.png" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
